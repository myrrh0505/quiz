<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokemon Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="title">
      	<h1>The Pokemon Quiz!</h1>
      </div>
    </header>
    
    <section class="start-page">
      <div class="start-matter">
      	<h4>
	    	How well do you know your Pokemon?  Click "Start" to begin your quiz.  
	    </h4>
	    <input type="button" id="startBtn" value="Click to start">	
      </div>
	      
    </section>
    
    <section class="quiz-page">
    	<div class="questionContainer">
        <div class="top-matter">
          <h3 id="question"></h3>
          <span id="feedback-message"></span>
        </div>
	      
	      <form id="radioAnswers">
	        <label for="option0" class="answers">
	          <input class="radioBtn" type="radio" id="option0" name="userPick" required="required"><span class="choices" id="choice0"></span>
	        </label>
	        <label for="option1" class="answers">
	          <input class="radioBtn" type="radio" id="option1" name="userPick" required="required"><span class="choices" id="choice1"></span>
	        </label>
	        <label for="option2" class="answers">
	          <input class="radioBtn" type="radio" id="option2" name="userPick" required="required"><span class="choices" id="choice2"></span>
	        </label>
	        <label for="option3" class="answers">
	          <input class="radioBtn" type="radio" id="option3" name="userPick" required="required"><span class="choices" id="choice3"></span>
	        </label>
	        <div class="score-container">
	        	<p class="status">Question: <span id="current-question"></span>/5</p>
      	  		<p class="score">Your Score: <span id="current-score"></span>/5</p>
	        	<input type="button" id="submitBtn" value="Submit your answer">
            <input type="button" id="nextBtn" value="Next question">
	        </div>
	        
	      </form>
	      
     	</div>
      
    </section>
    
    
    <section class="final-page">
      <div class="finalContainer"> 
        <p id="final-score">Your final score is: <span id="show-final"></span>/5</p>
      </div>
      <div class="finalBtn">
        <input type="button" name="play-again" id="play-again" value="Another try?">
      </div>
    
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
